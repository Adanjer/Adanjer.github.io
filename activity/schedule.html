<!DOCTYPE html>
<html>
<head>
    <title>Aguilar Family Wine Festival</title>
</head>
<body>
    <div class="container">
        <table>
            <!-- Task 2: Create a table heading section using <thead> -->
            <thead>
                <!-- Task 3: Add two rows inside <thead> -->
                <tr>
                    <!-- Task 5: Add colspan="2" to make "Wine Festival Schedule" span two columns -->
                    <th colspan="2"><h1>Wine Festival Schedule</h1></th>
                </tr>
                <tr>
                    <!-- Task 4: Add two <th> elements inside the second row -->
                    <th><h2>Time</h2></th>
                    <th><h2>Event</h2></th>
                </tr>
            </thead>
            <!-- Task 6: Create a table body section using <tbody> -->
            <tbody>
                <!-- Task 7: Create 5 rows using <tr> inside <tbody> -->
                <tr>
                    <!-- Task 8: Inside each row, create two cells using <td> -->
                    <td class="left"><h3>12:00 PM</h3></td>
                    <td><h3>Welcome Reception</h3></td>
                </tr>
                <!--To escape the ampersand (&) character, which is a special character, replace the
                     ampersand (&) with &amp -->
                <tr>
                    <td class="left"><h3>01:00 PM</h3></td>
                    <td><h3>Storytelling &amp; Testing</h3></td>
                </tr>
                <tr>
                    <td class="left"><h3>02:00 PM</h3></td>
                    <td><h3>Wine Luncheon</h3></td>
                </tr>
                <tr>
                    <td class="left"><h3>03:00 PM</h3></td>
                    <td><h3>Aguillar Family Wines</h3></td>
                </tr>
                <tr>
                    <td class="left"><h3>04:00 PM</h3></td>
                    <td><h3>Wine &amp; Cheese Testing</h3></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
